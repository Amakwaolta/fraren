<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フラーレン同素体 3Dビューア</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>フラーレン同素体 3Dビューア</h1>
            <p>異なるフラーレン分子の3D構造を観察できます</p>
        </header>
        
        <div class="controls">
            <div class="molecule-selector">
                <button id="c60-btn" class="molecule-btn active" data-molecule="c60">
                    C₆₀ (バッキーボール)
                </button>
                <button id="c70-btn" class="molecule-btn" data-molecule="c70">
                    C₇₀
                </button>
                <button id="c84-btn" class="molecule-btn" data-molecule="c84">
                    C₈₄
                </button>
            </div>
            
            <div class="view-controls">
                <button id="reset-view">視点リセット</button>
                <button id="toggle-wireframe">ワイヤーフレーム</button>
                <button id="toggle-animation">回転ON/OFF</button>
            </div>
        </div>
        
        <div class="viewer-container">
            <canvas id="three-canvas"></canvas>
            <div class="info-panel">
                <div id="molecule-info">
                    <h3>C₆₀ (バッキーボール)</h3>
                    <ul>
                        <li>炭素原子: 60個</li>
                        <li>五員環: 12個</li>
                        <li>六員環: 20個</li>
                        <li>直径: 約1.1nm</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <h3>操作方法</h3>
            <p>• マウスドラッグ: 回転</p>
            <p>• マウスホイール: ズーム</p>
            <p>• 右クリックドラッグ: パン</p>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
