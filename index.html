<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フラーレン 3D ビューワー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>フラーレン 3D ビューワー</h1>
            <p>タッチやマウスで自由に回転・ズームできます</p>
        </header>
        
        <div class="controls">
            <button id="c60-btn" class="fullerene-btn active">C60 (バックミンスターフラーレン)</button>
            <button id="c70-btn" class="fullerene-btn">C70</button>
            <button id="c84-btn" class="fullerene-btn">C84</button>
        </div>
        
        <div id="canvas-container">
            <canvas id="three-canvas"></canvas>
        </div>
        
        <div class="info-panel">
            <div id="molecule-info">
                <h3>C60 - バックミンスターフラーレン</h3>
                <p>60個の炭素原子からなる球状分子。サッカーボールのような構造を持ちます。</p>
                <ul>
                    <li>分子式: C₆₀</li>
                    <li>対称性: Ih</li>
                    <li>発見年: 1985年</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
